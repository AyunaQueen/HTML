<body>
    <!--
        title: Define o titulo do documento html
        stytle: Ele é responsavel pela formatação visual
        do documento html.Você pode sobrepor os style ou sija se tiver 2 styles
        o segundo sobrepôe o primeiro.Normalmente ele fica dentro do head.
        script: Ele permite que comportamentos sejam inseridos no html.
        link: Permite que haja vinculos com a pagina atual e um recurso externo.
        usadi para vincula arquivos html e css por exemplo.
        meta: Define varias informações de metadados
    -->
    <h1>Sona</h1>
    <p>Sona é um dos maiores prodígios de etwahl de cordas em Demacia,
       falando somente através de seus acordes graciosos e de suas arias
        vibrantes. Seu comportamento refinado cativou os nobres, apesar de
        muitos suspeitarem que suas melodias fascinantes realmente emanem magia,
        um tabu em Demacia</p>
        <!--
            A tag que marca aonde a imagem deve aparecer é o img,
            ele é um elemento vazio, ou seja ele não  tem tag de inceramento nem conteudo
            por isso devemos usar o atributo src que se refere ao caminha da para achar a 
            imagem e seu nome ja o atributo alt serve pra fazer uma descrição da imagem.
            Exp:<img src="caminho da imgagem" alt="descrição da img">
            Tipos suportados:
            -GIF e APNG
            -JPEG
            -PNG
            -SVG
        -->
        <img src="../imagens/sona_skin01.jpg" alt="Sona Padrao" >
        <img src="https://streamie.com.br/wp-content/uploads/2018/09/img-sona-capa.jpg" alt="Sona Odiceia">
